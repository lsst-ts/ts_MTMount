# Mapping to translate telemetry from the low-level controller to SAL telemetry topics.
# The structure is:
# low-level controller topic ID: (SAL topic name, field translation dict)
# where field translation dict is a dict of SAL field name: low-level controller field name.
# These IDs must match the entries in the TelemetryTopicId enum class.
# If the value is an array in SAL then list it without the indices; for example:
# list elCurrent1 - elCurrent12 as ``current: elCurrent``.

6: # fields are in flux
- azimuth
- angleActual: azAngleActual
  angleSet: azAngleSet
  velocityActual: azVelocityActual
  velocitySet: azVelocitySet
  accelerationActual: azAccelerationActual
  torqueActual: azTorqueActual
  timestamp: azTimeStamp

5:
- azimuthDrives
- current: azCurrent
  timestamp: timestamp

15: # fields are in flux
- elevation
- angleActual: elAngleActual
  angleSet: elAngleSet
  velocityActual: elVelocityActual
  velocitySet: elVelocitySet
  accelerationActual: elAccelerationActual
  torqueActual: elTorqueActual
  timestamp: elTimeStamp

14:
- elevationDrives
- current: elCurrent
  timestamp: timestamp

8:
- cameraCableWrap
- driveState: cCWStatusDrive
  angle: cCWAngle
  speed: cCWSpeed
  current: cCWCurrent
  timestamp: timestamp
